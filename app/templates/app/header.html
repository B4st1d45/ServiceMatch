{% load static %}

<!DOCTYPE HTML>
<html>
<head>
    <title>ServiceMatch</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/chart.css' %}" />
    <link rel="stylesheet" href="{% static 'css/filter.css' %}" />

    <link rel="stylesheet" href="{% static 'css/hero.css' %}" />

    <link rel="stylesheet" href="{% static 'css/servicios.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tabla.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="is-preload">
    <header> 
        <nav class="navbar">
            <div class="container">
                <!-- Logo -->
                <a href="{% url 'inicio' %}" class="logo">ServiceMatch</a>
    
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="{% url 'inicio' %}">Inicio</a></li>
                    <li><a href="">Sobre nosotros</a></li>
                    <li><a href="">Servicios</a></li>
                    <li><a href="">Cont치ctanos</a></li>
                    
                    <!-- Botones de inicio de sesi칩n/registro -->
                    {% if not user.is_authenticated %}
                        <li><a href="{% url 'login' %}" class="btn btn-login">Iniciar Sesi칩n</a></li>
                        <li><a href="{% url 'register' %}" class="btn btn-register">Registrarse</a></li>
                    {% else %}
                        <li><a href="{% url 'logout' %}" class="btn btn-logout">Cerrar Sesi칩n</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');
        const navButtons = document.querySelector('.nav-buttons');
    
        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            navButtons.classList.toggle('active');
        });
    </script>
    {% include 'app/footer.html' %}
</body>

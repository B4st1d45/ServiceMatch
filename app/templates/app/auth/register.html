{% extends 'app/header.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form method="post" class="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_rut">RUT:</label> <!-- Campo RUT agregado -->
                <input type="text" name="rut" id="id_rut" required class="form-control">
            </div>
            <div class="form-group">
                <label for="id_first_name">Nombre:</label>
                <input type="text" name="first_name" id="id_first_name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="id_last_name">Apellido:</label>
                <input type="text" name="last_name" id="id_last_name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="id_email">Correo Electrónico:</label>
                <input type="email" name="email" id="id_email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="id_phone">Teléfono:</label>
                <input type="tel" name="phone" id="id_phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_address">Dirección:</label>
                <input type="text" name="address" id="id_address" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                <input type="password" name="password" id="id_password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password_confirmation">Confirmar Contraseña:</label>
                <input type="password" name="password_confirmation" id="id_password_confirmation" required class="form-control">
            </div>
            <div>
                <input type="checkbox" name="terms" id="id_terms" required>
                <label for="id_terms">Acepto los <a href="/terminos">Términos y Condiciones</a></label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <a href="{% url 'login' %}" class="btn btn-secondary">Inicia Sesión</a>
            </div>
            <br>
        </form>
    </div>
    {% if messages %}
        <script>
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        </script>
    {% endif %}
{% endblock %}
{% include 'app/footer.html' %}

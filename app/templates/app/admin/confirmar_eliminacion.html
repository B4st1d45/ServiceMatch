{% extends 'app/header.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Confirmar Eliminación</h2>
        <p>¿Está seguro de que desea eliminar la profesión "{{ profesion.nombre }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'gestionar_profesion' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}

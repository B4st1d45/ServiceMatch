{% extends 'app/header.html' %}

{% block title %}Agregar Profesional{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Agregar Profesional</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="rut" class="form-label">Nombre:</label>
                        <input type="text" id="rut" name="rut" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-group mb-3">
                            <label for="profesion" class="form-label">Profesión:</label>
                            <select id="profesion" name="profesion" class="form-select" required>
                                {% for profesion in profesiones %}
                                    <option value="{{ profesion.id }}">{{ profesion.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                    </div>
                    <input type="hidden" name="rol" value="3">
                    <div class="form-actions text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{% url 'gestionar_profesionales' %}" class="btn btn-secondary ms-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
    </div>
    <br>
    <br>
{% endblock %}

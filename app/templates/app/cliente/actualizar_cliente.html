{% extends 'app/header.html' %}

{% block title %}Actualizar Información del Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Actualizar Información del Cliente</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Actualizar Información
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ cliente.nombre }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" value="{{ cliente.apellido }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ cliente.email }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nueva_contrasena" class="form-label">Nueva Contraseña:</label>
                            <input type="password" id="nueva_contrasena" name="nueva_contrasena" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmar_contrasena" class="form-label">Confirmar Nueva Contraseña:</label>
                            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control">
                        </div>
                        <div class="form-actions text-center">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                            <a href="{% url 'cliente_home' %}" class="btn btn-secondary ms-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
